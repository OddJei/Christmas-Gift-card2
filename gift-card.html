<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Gift Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="gift" aria-label="Gift card">
        <audio
          id="romanceAudio"
          src="assets/How Great Thou Art (1).mp3"
          preload="auto"
          loop
          playsinline></audio>

        <div class="gift__svgCard" aria-label="Romantic Christmas card">
          <div class="doves" aria-hidden="true">
            <svg
              class="dove dove--left"
              id="doveLeft"
              viewBox="0 0 120 80"
              aria-hidden="true"
              focusable="false">
              <!-- Wings -->
              <path
                class="dove__wing dove__wing--back"
                d="M26 50 C12 36 16 18 34 16 C48 14 62 24 68 38 C52 38 40 42 26 50 Z"
                fill="#ffffff"
                opacity="0.92" />
              <path
                class="dove__wing dove__wing--front"
                d="M30 56 C14 44 18 28 34 26 C50 24 64 38 70 52 C52 50 42 52 30 56 Z"
                fill="#f3f4f6"
                opacity="0.96" />

              <!-- Body -->
              <ellipse cx="64" cy="50" rx="22" ry="14" fill="#ffffff" opacity="0.98" />
              <path d="M44 54 C34 60 30 68 32 72 C44 68 52 62 58 56 Z" fill="#ffffff" opacity="0.92" />
              <circle cx="84" cy="44" r="8" fill="#ffffff" opacity="0.98" />
              <circle cx="86" cy="43" r="1.4" fill="#111827" opacity="0.6" />
              <path d="M92 45 L102 48 L92 51 Z" fill="#fbbf24" opacity="0.85" />
            </svg>

            <svg
              class="dove dove--right"
              id="doveRight"
              viewBox="0 0 120 80"
              aria-hidden="true"
              focusable="false">
              <!-- Wings -->
              <path
                class="dove__wing dove__wing--back"
                d="M94 50 C108 36 104 18 86 16 C72 14 58 24 52 38 C68 38 80 42 94 50 Z"
                fill="#ffffff"
                opacity="0.92" />
              <path
                class="dove__wing dove__wing--front"
                d="M90 56 C106 44 102 28 86 26 C70 24 56 38 50 52 C68 50 78 52 90 56 Z"
                fill="#f3f4f6"
                opacity="0.96" />

              <!-- Body -->
              <ellipse cx="56" cy="50" rx="22" ry="14" fill="#ffffff" opacity="0.98" />
              <path d="M76 54 C86 60 90 68 88 72 C76 68 68 62 62 56 Z" fill="#ffffff" opacity="0.92" />
              <circle cx="36" cy="44" r="8" fill="#ffffff" opacity="0.98" />
              <circle cx="34" cy="43" r="1.4" fill="#111827" opacity="0.6" />
              <path d="M28 45 L18 48 L28 51 Z" fill="#fbbf24" opacity="0.85" />
            </svg>
          </div>

          <svg
            class="svgCard"
            viewBox="0 0 800 520"
            role="img"
            aria-label="Christmas card with message">
            <defs>
              <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#fff7e6" />
                <stop offset="1" stop-color="#fffdf7" />
              </linearGradient>
              <linearGradient id="border" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0" stop-color="#a16207" />
                <stop offset="0.5" stop-color="#f59e0b" />
                <stop offset="1" stop-color="#a16207" />
              </linearGradient>
              <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
                <feDropShadow dx="0" dy="14" stdDeviation="12" flood-color="#111827" flood-opacity="0.18" />
              </filter>
              <pattern id="snow" width="80" height="80" patternUnits="userSpaceOnUse">
                <circle cx="10" cy="10" r="1.4" fill="#fde68a" opacity="0.38" />
                <circle cx="36" cy="22" r="1.1" fill="#fef3c7" opacity="0.6" />
                <circle cx="60" cy="12" r="1.2" fill="#fde68a" opacity="0.32" />
                <circle cx="18" cy="56" r="1.2" fill="#fef3c7" opacity="0.52" />
                <circle cx="58" cy="54" r="1.4" fill="#fde68a" opacity="0.34" />
                <circle cx="42" cy="66" r="1.0" fill="#fef3c7" opacity="0.52" />
              </pattern>
            </defs>

            <!-- Card base -->
            <rect x="26" y="26" width="748" height="468" rx="26" fill="url(#bg)" filter="url(#shadow)" />
            <rect x="38" y="38" width="724" height="444" rx="22" fill="none" stroke="url(#border)" stroke-width="6" />
            <rect x="50" y="50" width="700" height="420" rx="18" fill="url(#snow)" opacity="0.28" />

            <!-- Top ribbon -->
            <path d="M90 72 H710" stroke="#a16207" stroke-width="10" stroke-linecap="round" opacity="0.95" />
            <path d="M90 88 H710" stroke="#f59e0b" stroke-width="6" stroke-linecap="round" opacity="0.9" />

            <!-- Romantic bow (simple) -->
            <g transform="translate(650 76)">
              <path d="M0 0 C-26 -18 -62 -8 -70 10 C-58 34 -28 30 0 16 Z" fill="#f59e0b" opacity="0.92" />
              <path d="M0 0 C26 -18 62 -8 70 10 C58 34 28 30 0 16 Z" fill="#f59e0b" opacity="0.92" />
              <circle cx="0" cy="10" r="10" fill="#a16207" />
              <path d="M-10 16 C-22 34 -14 50 0 56 C14 50 22 34 10 16 Z" fill="#a16207" opacity="0.95" />
            </g>

            <!-- Corner holly -->
            <g transform="translate(110 430) rotate(-12)">
              <path d="M0 0 C-30 -10 -48 -34 -40 -54 C-18 -62 0 -40 8 -20 C12 -40 34 -60 54 -48 C60 -26 34 -6 8 2 Z" fill="#166534" opacity="0.95" />
              <circle cx="10" cy="-8" r="8" fill="#b91c1c" />
              <circle cx="26" cy="-2" r="7" fill="#ef4444" />
              <circle cx="18" cy="12" r="6" fill="#b91c1c" />
            </g>

            <!-- Heart accents -->
            <g opacity="0.22" fill="#f59e0b">
              <path d="M190 136 C190 118 210 112 222 124 C234 112 254 118 254 136 C254 160 222 174 222 174 C222 174 190 160 190 136 Z" />
              <path d="M556 158 C556 142 574 136 586 146 C598 136 616 142 616 158 C616 178 586 192 586 192 C586 192 556 178 556 158 Z" />
            </g>

            <!-- Message area (wrapped HTML inside SVG) -->
            <foreignObject x="110" y="128" width="580" height="340">
              <div xmlns="http://www.w3.org/1999/xhtml" class="svgCard__content">
                <div class="svgCard__title">Merry Christmas, Mum ❤️</div>
                <div class="svgCard__body">
                  <p class="svgCard__p">My dearest Mum,</p>
                  <p class="svgCard__p">
                    This Christmas, I want to honor you — the woman who has been
                    my first teacher, my strength, and my constant light.
                  </p>
                  <p class="svgCard__p">
                    Through every challenge, every late night, and every dream
                    I’ve chased, your love and prayers have carried me. You are
                    my foundation, my blessing, and my greatest gift from God.
                  </p>
                  <p class="svgCard__p">
                    I promise to make you proud, to carry your wisdom into
                    everything I build, and to keep your joy alive in our
                    family.
                  </p>
                  <p class="svgCard__p">
                    Thank you for believing in me, for guiding me, and for
                    loving me without measure.
                  </p>
                  <p class="svgCard__sign">
                    Forever grateful,<br />
                    James
                  </p>
                </div>
              </div>
            </foreignObject>

            <!-- Small footer text -->
            <text x="400" y="468" text-anchor="middle" fill="#92400e" font-size="14" font-family="system-ui, Segoe UI, Roboto, Arial">
              With love, warmth, and a little Christmas magic
            </text>
          </svg>
        </div>

        <div class="teddy" aria-hidden="true">
          <svg class="teddy__svg" viewBox="0 0 320 220" role="img" aria-label="Mother Mary holding baby Jesus">
            <defs>
              <linearGradient id="maryCloak" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="#16a34a" />
                <stop offset="1" stop-color="#166534" />
              </linearGradient>
              <linearGradient id="robeWhite" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="#ffffff" />
                <stop offset="1" stop-color="#f3f4f6" />
              </linearGradient>

              <radialGradient id="candleFlame" cx="50%" cy="45%" r="65%">
                <stop offset="0" stop-color="#fde68a" stop-opacity="1" />
                <stop offset="0.55" stop-color="#fbbf24" stop-opacity="0.95" />
                <stop offset="1" stop-color="#f97316" stop-opacity="0.9" />
              </radialGradient>

              <filter id="candleGlow" x="-80%" y="-80%" width="260%" height="260%">
                <feGaussianBlur stdDeviation="2.4" result="blur" />
                <feColorMatrix
                  in="blur"
                  type="matrix"
                  values="1 0 0 0 0  0 0.9 0 0 0  0 0 0.5 0 0  0 0 0 0.9 0"
                  result="warm" />
                <feMerge>
                  <feMergeNode in="warm" />
                  <feMergeNode in="SourceGraphic" />
                </feMerge>
              </filter>
            </defs>

            <!-- Ground shadow -->
            <ellipse cx="160" cy="206" rx="104" ry="10" fill="#111827" opacity="0.12" />

            <!-- Soft star above -->
            <g transform="translate(160 26)" opacity="0.55">
              <path
                d="M0 -10 L3 -2 L12 -2 L5 3 L8 11 L0 6 L-8 11 L-5 3 L-12 -2 L-3 -2 Z"
                fill="#ffffff" />
            </g>

            <!-- Mary + Baby -->
            <g transform="translate(0, 2)">
              <!-- Mary cloak (green) -->
              <path
                d="M92 196 C96 142 118 92 160 72 C202 92 224 142 228 196 C210 204 186 208 160 208 C134 208 110 204 92 196 Z"
                fill="url(#maryCloak)"
                opacity="0.98" />

              <!-- Inner robe (white) -->
              <path
                d="M122 196 C126 152 140 112 160 100 C180 112 194 152 198 196 C186 201 174 204 160 204 C146 204 134 201 122 196 Z"
                fill="url(#robeWhite)"
                opacity="0.95" />

              <!-- Mary head/veil -->
              <path
                d="M128 96 C132 70 146 54 160 54 C174 54 188 70 192 96 C184 104 172 110 160 110 C148 110 136 104 128 96 Z"
                fill="#ffffff"
                opacity="0.96" />
              <circle cx="160" cy="82" r="18" fill="#f3d5b5" opacity="0.95" />
              <path d="M148 82 C152 88 168 88 172 82" stroke="#111827" stroke-width="2" fill="none" opacity="0.55" stroke-linecap="round" />
              <circle cx="154" cy="78" r="2" fill="#111827" opacity="0.7" />
              <circle cx="166" cy="78" r="2" fill="#111827" opacity="0.7" />

              <!-- Baby Jesus (swaddled) -->
              <g transform="translate(166 128)">
                <!-- Swaddle -->
                <path
                  d="M-44 14 C-28 -2 -2 -6 16 6 C30 16 32 38 22 54 C-6 66 -30 62 -50 50 C-56 36 -54 24 -44 14 Z"
                  fill="#ffffff"
                  opacity="0.98" />
                <path
                  d="M-46 30 C-24 20 4 20 24 30"
                  fill="none"
                  stroke="#e5e7eb"
                  stroke-width="6"
                  stroke-linecap="round"
                  opacity="0.95" />

                <!-- Baby face -->
                <circle cx="-18" cy="20" r="10" fill="#f3d5b5" opacity="0.95" />
                <circle cx="-22" cy="18" r="1.6" fill="#111827" opacity="0.7" />
                <circle cx="-14" cy="18" r="1.6" fill="#111827" opacity="0.7" />
                <path d="M-21 22 C-18 24 -16 24 -13 22" stroke="#111827" stroke-width="1.6" fill="none" opacity="0.5" stroke-linecap="round" />
              </g>

              <!-- Hands holding baby -->
              <path
                d="M134 142 C142 128 154 124 168 128 C184 134 194 150 196 164 C180 170 166 172 150 168 C140 164 134 154 134 142 Z"
                fill="#f3d5b5"
                opacity="0.78" />
              <path
                d="M120 152 C126 140 136 134 148 136"
                fill="none"
                stroke="#111827"
                stroke-width="2"
                stroke-linecap="round"
                opacity="0.28" />

              <!-- Bubble spawn anchor (keep id for existing JS) -->
              <circle id="teddyMouth" cx="178" cy="138" r="1" fill="transparent" />
            </g>

            <!-- Front candles (in front of Mary) -->
            <g filter="url(#candleGlow)" opacity="0.98">
              <!-- Center (taller) -->
              <g transform="translate(148 156) scale(1.08)">
                <ellipse class="candle__glow" cx="12" cy="10" rx="16" ry="14" fill="#fbbf24" opacity="0.18" />
                <path class="candle__flame" d="M12 18 C5 13 6 5 12 0 C18 6 19 13 12 18 Z" fill="url(#candleFlame)" opacity="0.95" />
                <path d="M12 20 L12 25" stroke="#111827" stroke-width="1" opacity="0.35" stroke-linecap="round" />
                <rect x="3" y="25" width="18" height="44" rx="6" fill="url(#robeWhite)" opacity="0.96" />
                <path d="M6 29 H18" stroke="#e5e7eb" stroke-width="2" opacity="0.65" stroke-linecap="round" />
              </g>

              <!-- Left arc -->
              <g transform="translate(102 168) scale(1.02)">
                <ellipse class="candle__glow candle__glow--b" cx="10" cy="9" rx="13" ry="12" fill="#fbbf24" opacity="0.16" />
                <path class="candle__flame candle__flame--b" d="M10 16 C4 12 5 6 10 1 C14 6 15 12 10 16 Z" fill="url(#candleFlame)" opacity="0.94" />
                <path d="M10 18 L10 22" stroke="#111827" stroke-width="1" opacity="0.35" stroke-linecap="round" />
                <rect x="2" y="22" width="16" height="38" rx="6" fill="#ffffff" opacity="0.96" />
              </g>

              <g transform="translate(66 178) scale(0.96)">
                <ellipse class="candle__glow" cx="9" cy="9" rx="12" ry="11" fill="#fbbf24" opacity="0.15" />
                <path class="candle__flame" d="M9 15 C4 12 5 7 9 2 C12 7 13 12 9 15 Z" fill="url(#candleFlame)" opacity="0.93" />
                <path d="M9 17 L9 20" stroke="#111827" stroke-width="1" opacity="0.35" stroke-linecap="round" />
                <rect x="2" y="20" width="14" height="32" rx="6" fill="#ffffff" opacity="0.95" />
              </g>

              <g transform="translate(36 186) scale(0.92)">
                <ellipse class="candle__glow candle__glow--c" cx="8" cy="8" rx="11" ry="10" fill="#fbbf24" opacity="0.14" />
                <path class="candle__flame candle__flame--c" d="M8 13 C4 11 5 7 8 2 C11 7 12 11 8 13 Z" fill="url(#candleFlame)" opacity="0.92" />
                <path d="M8 15 L8 18" stroke="#111827" stroke-width="1" opacity="0.35" stroke-linecap="round" />
                <rect x="2" y="18" width="12" height="28" rx="5" fill="#ffffff" opacity="0.95" />
              </g>

              <!-- Right arc -->
              <g transform="translate(206 168) scale(1.02)">
                <ellipse class="candle__glow candle__glow--b" cx="10" cy="9" rx="13" ry="12" fill="#fbbf24" opacity="0.16" />
                <path class="candle__flame candle__flame--b" d="M10 16 C4 12 5 6 10 1 C14 6 15 12 10 16 Z" fill="url(#candleFlame)" opacity="0.94" />
                <path d="M10 18 L10 22" stroke="#111827" stroke-width="1" opacity="0.35" stroke-linecap="round" />
                <rect x="2" y="22" width="16" height="38" rx="6" fill="#ffffff" opacity="0.96" />
              </g>

              <g transform="translate(240 178) scale(0.96)">
                <ellipse class="candle__glow" cx="9" cy="9" rx="12" ry="11" fill="#fbbf24" opacity="0.15" />
                <path class="candle__flame" d="M9 15 C4 12 5 7 9 2 C12 7 13 12 9 15 Z" fill="url(#candleFlame)" opacity="0.93" />
                <path d="M9 17 L9 20" stroke="#111827" stroke-width="1" opacity="0.35" stroke-linecap="round" />
                <rect x="2" y="20" width="14" height="32" rx="6" fill="#ffffff" opacity="0.95" />
              </g>

              <g transform="translate(270 186) scale(0.92)">
                <ellipse class="candle__glow candle__glow--c" cx="8" cy="8" rx="11" ry="10" fill="#fbbf24" opacity="0.14" />
                <path class="candle__flame candle__flame--c" d="M8 13 C4 11 5 7 8 2 C11 7 12 11 8 13 Z" fill="url(#candleFlame)" opacity="0.92" />
                <path d="M8 15 L8 18" stroke="#111827" stroke-width="1" opacity="0.35" stroke-linecap="round" />
                <rect x="2" y="18" width="12" height="28" rx="5" fill="#ffffff" opacity="0.95" />
              </g>
            </g>
          </svg>
        </div>

        <a class="gift__back" href="index.html">Back</a>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
