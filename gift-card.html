<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Gift Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="gift" aria-label="Gift card">
        <audio
          id="romanceAudio"
          src="assets/Silent Night.mp3"
          preload="auto"
          loop
          playsinline></audio>

        <div class="gift__svgCard" aria-label="Romantic Christmas card">
          <svg
            class="svgCard"
            viewBox="0 0 800 520"
            role="img"
            aria-label="Christmas card with message">
            <defs>
              <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#fff7f7" />
                <stop offset="1" stop-color="#ffffff" />
              </linearGradient>
              <linearGradient id="border" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0" stop-color="#b91c1c" />
                <stop offset="0.5" stop-color="#ef4444" />
                <stop offset="1" stop-color="#b91c1c" />
              </linearGradient>
              <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
                <feDropShadow dx="0" dy="14" stdDeviation="12" flood-color="#111827" flood-opacity="0.18" />
              </filter>
              <pattern id="snow" width="80" height="80" patternUnits="userSpaceOnUse">
                <circle cx="10" cy="10" r="1.4" fill="#fca5a5" opacity="0.45" />
                <circle cx="36" cy="22" r="1.1" fill="#fecaca" opacity="0.6" />
                <circle cx="60" cy="12" r="1.2" fill="#fca5a5" opacity="0.35" />
                <circle cx="18" cy="56" r="1.2" fill="#fecaca" opacity="0.55" />
                <circle cx="58" cy="54" r="1.4" fill="#fca5a5" opacity="0.4" />
                <circle cx="42" cy="66" r="1.0" fill="#fecaca" opacity="0.55" />
              </pattern>
            </defs>

            <!-- Card base -->
            <rect x="26" y="26" width="748" height="468" rx="26" fill="url(#bg)" filter="url(#shadow)" />
            <rect x="38" y="38" width="724" height="444" rx="22" fill="none" stroke="url(#border)" stroke-width="6" />
            <rect x="50" y="50" width="700" height="420" rx="18" fill="url(#snow)" opacity="0.28" />

            <!-- Top ribbon -->
            <path d="M90 72 H710" stroke="#b91c1c" stroke-width="10" stroke-linecap="round" opacity="0.95" />
            <path d="M90 88 H710" stroke="#ef4444" stroke-width="6" stroke-linecap="round" opacity="0.9" />

            <!-- Romantic bow (simple) -->
            <g transform="translate(650 76)">
              <path d="M0 0 C-26 -18 -62 -8 -70 10 C-58 34 -28 30 0 16 Z" fill="#ef4444" opacity="0.95" />
              <path d="M0 0 C26 -18 62 -8 70 10 C58 34 28 30 0 16 Z" fill="#ef4444" opacity="0.95" />
              <circle cx="0" cy="10" r="10" fill="#b91c1c" />
              <path d="M-10 16 C-22 34 -14 50 0 56 C14 50 22 34 10 16 Z" fill="#b91c1c" opacity="0.95" />
            </g>

            <!-- Corner holly -->
            <g transform="translate(110 430) rotate(-12)">
              <path d="M0 0 C-30 -10 -48 -34 -40 -54 C-18 -62 0 -40 8 -20 C12 -40 34 -60 54 -48 C60 -26 34 -6 8 2 Z" fill="#166534" opacity="0.95" />
              <circle cx="10" cy="-8" r="8" fill="#b91c1c" />
              <circle cx="26" cy="-2" r="7" fill="#ef4444" />
              <circle cx="18" cy="12" r="6" fill="#b91c1c" />
            </g>

            <!-- Heart accents -->
            <g opacity="0.22" fill="#ef4444">
              <path d="M190 136 C190 118 210 112 222 124 C234 112 254 118 254 136 C254 160 222 174 222 174 C222 174 190 160 190 136 Z" />
              <path d="M556 158 C556 142 574 136 586 146 C598 136 616 142 616 158 C616 178 586 192 586 192 C586 192 556 178 556 158 Z" />
            </g>

            <!-- Message area (wrapped HTML inside SVG) -->
            <foreignObject x="110" y="128" width="580" height="340">
              <div xmlns="http://www.w3.org/1999/xhtml" class="svgCard__content">
                <div class="svgCard__title">Merry Christmas</div>
                <div class="svgCard__body">
                  <p class="svgCard__p">My dearest love,</p>
                  <p class="svgCard__p">
                    This Christmas, I want you to know how deeply grateful I am
                    for you. Through every late night, every line of code, and
                    every challenge with NTheemba, your love and support have
                    been my guiding light.
                  </p>
                  <p class="svgCard__p">
                    You are my peace, my joy, and my greatest gift. I promise
                    to build a future with you ‚Äî one filled with laughter,
                    dreams, and endless love.
                  </p>
                  <p class="svgCard__p">
                    Thank you for believing in me when I doubted myself. Thank
                    you for being my Ladybugüêû.
                  </p>
                  <p class="svgCard__sign">
                    Forever yours,<br />
                    James
                  </p>
                </div>
              </div>
            </foreignObject>

            <!-- Small footer text -->
            <text x="400" y="468" text-anchor="middle" fill="#991b1b" font-size="14" font-family="system-ui, Segoe UI, Roboto, Arial">
              With love, warmth, and a little Christmas magic
            </text>
          </svg>
        </div>

        <div class="teddy" aria-hidden="true">
          <svg class="teddy__svg" viewBox="0 0 320 220" role="img" aria-label="Teddy bear in Santa outfit blowing bubbles">
            <defs>
              <linearGradient id="teddyFur" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="#b08968" />
                <stop offset="1" stop-color="#8a5a44" />
              </linearGradient>
              <linearGradient id="teddyBelly" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0" stop-color="#f3d5b5" />
                <stop offset="1" stop-color="#ddb892" />
              </linearGradient>
            </defs>

            <!-- Shadow -->
            <ellipse cx="160" cy="205" rx="96" ry="10" fill="#111827" opacity="0.12" />

            <!-- Body -->
            <g transform="translate(0, 6)">
              <!-- Arms -->
              <ellipse cx="78" cy="136" rx="36" ry="26" fill="url(#teddyFur)" opacity="0.98" />
              <ellipse cx="242" cy="136" rx="36" ry="26" fill="url(#teddyFur)" opacity="0.98" />

              <!-- Coat -->
              <path d="M92 110 C110 86 132 74 160 74 C188 74 210 86 228 110 C242 128 248 152 244 182 C210 196 190 198 160 198 C130 198 110 196 76 182 C72 152 78 128 92 110 Z" fill="#b91c1c" opacity="0.96" />
              <path d="M154 78 H166 V198 H154 Z" fill="#ffffff" opacity="0.82" />
              <path d="M96 116 C112 94 134 84 160 84 C186 84 208 94 224 116" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" opacity="0.9" />

              <!-- Belly -->
              <ellipse cx="160" cy="150" rx="56" ry="44" fill="url(#teddyBelly)" opacity="0.95" />

              <!-- Head -->
              <circle cx="160" cy="64" r="52" fill="url(#teddyFur)" />
              <circle cx="112" cy="44" r="22" fill="url(#teddyFur)" />
              <circle cx="208" cy="44" r="22" fill="url(#teddyFur)" />
              <circle cx="112" cy="44" r="12" fill="url(#teddyBelly)" opacity="0.9" />
              <circle cx="208" cy="44" r="12" fill="url(#teddyBelly)" opacity="0.9" />

              <!-- Face -->
              <ellipse cx="160" cy="74" rx="26" ry="20" fill="url(#teddyBelly)" opacity="0.95" />
              <circle cx="142" cy="62" r="6" fill="#111827" opacity="0.9" />
              <circle cx="178" cy="62" r="6" fill="#111827" opacity="0.9" />
              <path d="M154 70 C158 74 162 74 166 70" stroke="#111827" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.75" />
              <circle cx="160" cy="76" r="6" fill="#111827" opacity="0.78" />
              <!-- Bubble spawn anchor (mouth area) -->
              <circle id="teddyMouth" cx="186" cy="78" r="1" fill="transparent" />

              <!-- Santa hat -->
              <path d="M124 30 C140 10 170 6 196 16 C216 24 230 40 234 54 C214 54 192 50 168 44 C150 38 136 34 124 30 Z" fill="#b91c1c" opacity="0.97" />
              <path d="M116 42 C136 28 164 26 196 34 C214 38 228 44 238 52" fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" opacity="0.92" />
              <circle cx="244" cy="56" r="12" fill="#ffffff" opacity="0.92" />
            </g>
          </svg>
        </div>

        <a class="gift__back" href="index.html">Back</a>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
