<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chrstmass Gift</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <section class="card" aria-label="Gift card landing">
        <div class="card__media" role="img" aria-label="Gift card preview">
          <img
            class="card__img"
            src="https://via.placeholder.com/860x540.png?text=Gift+Image"
            alt="Gift image" />

          <button class="card__button" type="button">
            Open
          </button>
        </div>

        <div class="gift">
          <h1 class="gift__title">Merry Gift</h1>
          <p class="gift__text">A little message inside.</p>

          <div class="gift__imageWrap">
            <img
              class="gift__image"
              src="https://via.placeholder.com/860x540.png?text=Card+Background"
              alt="Card background" />
            <div class="gift__messageWrap">
              <h2 class="gift__message">Happy Holidays</h2>
              <p class="gift__messageBody">
                Wishing you joy and peace this season.
              </p>
              <p class="gift__messageClose">â€” From me</p>
            </div>
          </div>

          <a class="gift__back" href="#">Back</a>
        </div>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
